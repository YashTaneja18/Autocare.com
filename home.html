                // Sample data (Replace this with dynamic content if needed)
 
const items = [
    { name: "Brake Bearing", description: "Stop Car", link: "bearing.html" },
    { name: "AC Compressor", description: "Beat the heat", link: "ac-compressor.html" },
    { name: "Belt", description: "Strong", link: "timingbelt.html" },
    { name: "Pulley", description: "Alternate pulley", link: "alternate-pulley.html" }
];
 
function searchItems() {
    let query = document.getElementById("searchInput").value.toLowerCase().trim();
    let results = document.getElementById("searchResults");
   
    results.innerHTML = "";
   
    if (query === "") {
        results.style.display = "none";
        return;
    }
 
    results.style.display = "block";
   
    let matchFound = false;
   
    items.forEach(item => {
        if (item.name.toLowerCase().includes(query) ||
            item.description.toLowerCase().includes(query)) {
            let li = document.createElement("li");
            li.textContent = `${item.name} - ${item.description}`;
           
            // Add click event listener to each list item
            li.addEventListener('click', function() {
                window.location.href = item.link; // Navigate to item page
            });
           
            // Add cursor pointer style
            li.style.cursor = 'pointer';
           
            results.appendChild(li);
            matchFound = true;
        }
    });
 
    if (!matchFound) {
        results.innerHTML = "<li>No results found</li>";
    }
}
 
// Hide results on page load
document.addEventListener('DOMContentLoaded', function() {
    document.getElementById("searchResults").style.display = "none";
});
 
// Hide results when clicking outside
document.addEventListener('click', function(event) {
    let searchInput = document.getElementById("searchInput");
    let searchResults = document.getElementById("searchResults");
   
    if (!searchInput.contains(event.target) && !searchResults.contains(event.target)) {
        searchResults.style.display = "none";
        searchInput.value = "";
    }
});
 
// Add event listener for input clearing
document.getElementById("searchInput").addEventListener('input', function(e) {
    if (e.target.value === "") {
        document.getElementById("searchResults").style.display = "none";
    }
});

                userLink.href = "http://localhost:3000/profile.html"; // Otherwise, set the link to profile page

        }

        console.error("Element #user-link not found!");
    }

                  myIndex++;

  <script>
    let slideIndex = 2;
    showSlides(slideIndex);
 
// Next/previous controls
function plusSlides(n) {
if(n>0)
showSlides(slideIndex += n);
else
showSlides(slideIndex += n-2);
 
}
function showSlides(n) {
let i;
let slides = document.getElementsByClassName("off");
if (n >slides.length) {slideIndex = 2}
if (n==2)
{
    for (i = n; i >= 0; i--) {
    slides[i].style.display = "block";
    return ;
}
}
if (n < 1) {slideIndex = slides.length}
for (i = 0; i < slides.length-2; i=i+2) {
slides[i].style.display = "none";
slides[i+1].style.display = "none";
}
for (i = slideIndex - 1; i < slideIndex + 1; i++) {
slides[i].style.display = "block";
slides[i+1].style.display = "none";
slides[i+2].style.display = "none";
 
}
}
